<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Hover Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Product hover effect */
        .product-card {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #4CAF50;
        }
        
        .product-card.hover-active {
            background-color: #f8fff9;
        }
        
        /* Offcanvas cart */
        .cart-offcanvas {
            position: fixed;
            right: 0;
            top: 0;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.15);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1050;
            padding: 20px;
            overflow-y: auto;
        }
        
        .cart-offcanvas.show {
            transform: translateX(0);
        }
        
        /* Cart trigger indicator */
        .cart-trigger-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product-card:hover .cart-trigger-indicator {
            opacity: 1;
        }
        
        /* Product image */
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        /* Price styling */
        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }
        
        .discount-badge {
            background: #ff4444;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        /* Cart items */
        .cart-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        
        /* Animation for cart appearance */
        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .cart-item.added {
            animation: slideInFromRight 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Cart Offcanvas -->
    <div class="cart-offcanvas" id="cartSidebar">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>ðŸ›’ Your Cart</h4>
            <button class="btn-close" onclick="hideCart()"></button>
        </div>
        
        <div id="cartItems">
            <!-- Cart items will be added here dynamically -->
            <div class="text-center text-muted py-5" id="emptyCartMessage">
                <p>Your cart is empty</p>
                <p>Hover over any product to add it!</p>
            </div>
        </div>
        
        <div class="cart-summary mt-4 pt-4 border-top">
            <div class="d-flex justify-content-between mb-3">
                <span>Subtotal:</span>
                <span id="cartSubtotal">$0.00</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <span>Tax:</span>
                <span id="cartTax">$0.00</span>
            </div>
            <div class="d-flex justify-content-between mb-4">
                <strong>Total:</strong>
                <strong id="cartTotal">$0.00</strong>
            </div>
            <button class="btn btn-success w-100 py-3" onclick="checkout()">
                Checkout Now
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="mb-4">Our Products</h1>
        <p class="text-muted">Hover over any product to see the cart appear automatically!</p>
        
        <div class="row" id="productGrid">
            <!-- Products will be added dynamically -->
        </div>
    </div>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Gourmet Burger",
                description: "Juicy beef patty with fresh lettuce, tomato, onion, and our special sauce served in a brioche bun.",
                price: 12.99,
                discount: 19,
                image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400&h=300&fit=crop",
                category: "Burgers"
            },
            {
                id: 2,
                name: "Chicken Burger",
                description: "Grilled chicken breast with avocado, bacon, lettuce, and honey mustard sauce.",
                price: 11.99,
                discount: 10,
                image: "https://images.unsplash.com/photo-1603064752734-4c48eff53d05?w=400&h=300&fit=crop",
                category: "Burgers"
            },
            {
                id: 3,
                name: "Veggie Burger",
                description: "Plant-based patty with grilled vegetables, hummus, and tzatziki sauce.",
                price: 10.99,
                discount: 15,
                image: "https://images.unsplash.com/photo-1550319106-8c8ed6b3a5a1?w-400&h=300&fit=crop",
                category: "Burgers"
            },
            {
                id: 4,
                name: "Double Cheese Burger",
                description: "Two beef patties with double cheese, pickles, onions, and special sauce.",
                price: 15.99,
                discount: 20,
                image: "https://images.unsplash.com/photo-1572802419224-296b0aeee0d9?w=400&h=300&fit=crop",
                category: "Burgers"
            },
            {
                id: 5,
                name: "French Fries",
                description: "Crispy golden fries served with ketchup or mayonnaise.",
                price: 4.99,
                discount: 5,
                image: "https://images.unsplash.com/photo-1573080496219-bb080dd4f877?w=400&h=300&fit=crop",
                category: "Sides"
            },
            {
                id: 6,
                name: "Chocolate Milkshake",
                description: "Creamy chocolate milkshake with whipped cream and chocolate sprinkles.",
                price: 6.99,
                discount: 0,
                image: "https://images.unsplash.com/photo-1579954115545-a95591f28bfc?w=400&h=300&fit=crop",
                category: "Drinks"
            }
        ];

        // Cart state
        let cart = [];
        let hoverTimeout;
        let currentHoveredProduct = null;

        // Initialize products
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            updateCartDisplay();
        });

        // Render product grid
        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = products.map(product => `
                <div class="col-md-4 col-lg-3">
                    <div class="product-card" 
                         data-product-id="${product.id}"
                         onmouseenter="handleProductHover(${product.id})"
                         onmouseleave="handleProductLeave(${product.id})"
                         onclick="addToCart(${product.id})">
                        <span class="cart-trigger-indicator">+</span>
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <h5>${product.name}</h5>
                        <p class="text-muted small">${product.description.substring(0, 80)}...</p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <span class="product-price">$${product.price.toFixed(2)}</span>
                            ${product.discount > 0 ? 
                                `<span class="discount-badge">${product.discount}% OFF</span>` : 
                                ''}
                        </div>
                        <button class="btn btn-outline-success w-100 mt-2">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Handle product hover
        function handleProductHover(productId) {
            clearTimeout(hoverTimeout);
            currentHoveredProduct = productId;
            
            // Highlight the hovered product
            document.querySelectorAll('.product-card').forEach(card => {
                card.classList.remove('hover-active');
            });
            document.querySelector(`[data-product-id="${productId}"]`).classList.add('hover-active');
            
            // Show cart after 500ms delay
            hoverTimeout = setTimeout(() => {
                showCart();
            }, 500);
        }

        // Handle mouse leave
        function handleProductLeave(productId) {
            clearTimeout(hoverTimeout);
            
            // Remove highlight after a short delay
            setTimeout(() => {
                if (currentHoveredProduct !== productId) return;
                document.querySelector(`[data-product-id="${productId}"]`).classList.remove('hover-active');
                
                // Auto-hide cart after 1 second if not hovering cart
                hoverTimeout = setTimeout(() => {
                    if (!isMouseOverCart()) {
                        hideCart();
                    }
                }, 1000);
            }, 100);
        }

        // Show cart sidebar
        function showCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            cartSidebar.classList.add('show');
        }

        // Hide cart sidebar
        function hideCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            cartSidebar.classList.remove('show');
            
            // Remove all hover highlights
            document.querySelectorAll('.product-card').forEach(card => {
                card.classList.remove('hover-active');
            });
            currentHoveredProduct = null;
        }

        // Check if mouse is over cart
        function isMouseOverCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            const cartRect = cartSidebar.getBoundingClientRect();
            
            // This would need mouse tracking - simplified version
            return cartSidebar.classList.contains('show');
        }

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCartDisplay();
            showCart();
            
            // Show animation for added item
            const cartItems = document.getElementById('cartItems');
            cartItems.scrollTop = cartItems.scrollHeight;
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartItems.innerHTML = '';
                cartItems.appendChild(emptyCartMessage);
            } else {
                emptyCartMessage.style.display = 'none';
                
                cartItems.innerHTML = cart.map((item, index) => `
                    <div class="cart-item ${index === cart.length - 1 ? 'added' : ''}">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="flex-grow-1">
                            <h6 class="mb-1">${item.name}</h6>
                            <p class="text-muted small mb-1">${item.description.substring(0, 50)}...</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span>$${(item.price * item.quantity).toFixed(2)}</span>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-secondary" onclick="updateQuantity(${item.id}, -1)">-</button>
                                    <button class="btn btn-outline-dark" disabled>${item.quantity}</button>
                                    <button class="btn btn-outline-secondary" onclick="updateQuantity(${item.id}, 1)">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            // Update totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.08; // 8% tax
            const total = subtotal + tax;
            
            document.getElementById('cartSubtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('cartTax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('cartTotal').textContent = `$${total.toFixed(2)}`;
        }

        // Update item quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
                updateCartDisplay();
            }
        }

        // Checkout function
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert(`Order placed! Total: $${document.getElementById('cartTotal').textContent.replace('$', '')}`);
            cart = [];
            updateCartDisplay();
            hideCart();
        }

        // Keep cart open when hovering over it
        document.getElementById('cartSidebar').addEventListener('mouseenter', function() {
            clearTimeout(hoverTimeout);
        });

        document.getElementById('cartSidebar').addEventListener('mouseleave', function() {
            hoverTimeout = setTimeout(() => {
                hideCart();
            }, 500);
        });

        // Close cart when clicking outside
        document.addEventListener('click', function(event) {
            const cartSidebar = document.getElementById('cartSidebar');
            const isClickInsideCart = cartSidebar.contains(event.target);
            const isClickOnProduct = event.target.closest('.product-card');
            
            if (!isClickInsideCart && !isClickOnProduct && cartSidebar.classList.contains('show')) {
                hideCart();
            }
        });

        // Close cart on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hideCart();
            }
        });
    </script>
</body>
</html>
