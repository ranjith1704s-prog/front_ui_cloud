<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card with Offcanvas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .cart-wrapper {
  border: 1px solid #ddd;
  border-radius: 8px;
}

.cart-header {
  padding: 15px;
  background-color: #f8f9fa;
  border-bottom: 1px solid #ddd;
}

.cart-container {
  max-height: 150px;
  overflow: hidden;
  transition: max-height 0.5s ease;
}

.cart-content {
  padding: 15px;
  max-height: 150px;
  overflow-y: hidden;
}

/* Hover effect when mouse is inside the content */
.cart-content:hover {
  max-height: 400px;
  overflow-y: auto;
}

/* This makes the container expand when content expands */
.cart-content:hover + .cart-container,
.cart-container:has(.cart-content:hover) {
  max-height: 400px;
}
    </style>
</head>
<body>
<div class="cart-wrapper">
  <div class="cart-header">
    <h3>Your Cart</h3>
  </div>
  <div class="cart-container">
    <div class="cart-content">
      <!-- Your cart items here -->
      <div class="cart-item">
        <h4>Gourmet Burger</h4>
        <p>Juicy beef patty with fresh lettuce, tomato, onion...</p>
        <p><strong>$12.99</strong> <span class="discount">19% OFF</span></p>
      </div>
      <!-- More items -->
    </div>
  </div>
</div>
</body>
</html>
