<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
           .cart-container {
  position: relative;
  max-height: 300px;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.cart-header {
  padding: 15px;
  background-color: #f8f9fa;
  border-bottom: 1px solid #ddd;
}

.cart-content {
  max-height: 200px;
  overflow-y: auto;
  padding: 15px;
  transition: max-height 0.3s ease;
}

/* Custom scrollbar styling */
.cart-content::-webkit-scrollbar {
  width: 6px;
}

.cart-content::-webkit-scrollbar-track {
  background: #f1f1f1;
}

.cart-content::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 3px;
}

.cart-content::-webkit-scrollbar-thumb:hover {
  background: #555;
}

.cart-item {
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}

.cart-item:last-child {
  border-bottom: none;
}

.discount {
  color: #e74c3c;
  font-size: 0.9em;
  margin-left: 10px;
}

.remove-btn {
  background-color: #e74c3c;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 4px;
  cursor: pointer;
}

.checkout-btn {
  background-color: #2ecc71;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
  margin-top: 10px;
}

.cart-total {
  padding: 15px 0;
  text-align: center;
}

/* Hover state for auto-expand */
.cart-container:hover .cart-content {
  max-height: 400px; /* Adjust based on your content */
}

        </style>
    </head>

    <body>
      <div class="cart-container">
  <div class="cart-header">
    <h3>Your Cart</h3>
  </div>
  <div class="cart-content" id="cartContent">
    <!-- Your cart items go here -->
    <div class="cart-item">
      <h4>Gourmet Burger</h4>
      <p>Juicy beef patty with fresh lettuce, tomato, onion, and our special sauce served in a brioche bun.</p>
      <p><strong>$12.99</strong> <span class="discount">19% OFF</span></p>
      <button class="remove-btn">Remove</button>
    </div>
    
    <!-- Repeat more items as needed -->
    <div class="cart-item">
      <!-- Another item -->
    </div>
    
    <div class="cart-total">
      <p>Total: <strong>$25.98</strong></p>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>
</div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        >
      document.addEventListener('DOMContentLoaded', function() {
  const cartContainer = document.querySelector('.cart-container');
  const cartContent = document.getElementById('cartContent');
  
  cartContainer.addEventListener('mouseenter', function() {
    // Scroll to the bottom smoothly
    cartContent.scrollTo({
      top: cartContent.scrollHeight,
      behavior: 'smooth'
    });
  });
  
  // Optional: Scroll back to top when mouse leaves
  cartContainer.addEventListener('mouseleave', function() {
    cartContent.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
});</script>
        

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
